<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<main class="container">
  <section class="section_1">
  <img src="./images/logo.svg" alt="logo de Huddle">
  </section>

  <section class="section_2">
    <img src="./images/illustration-mockups.svg" alt="">
    <div class="textos">
    <h1>Build The Community Your Fans Will Love </h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    <button>Register</button>
  </div>

</section>
  
<section class="section_3">

  <img class="img-social-logo" src="https://www.svgrepo.com/show/341809/facebook-f.svg" alt="logo facebook">
  <img class="img-social-logo" src="https://www.svgrepo.com/show/137277/twitter.svg" alt="logo twitter">
  <img class="img-social-logo" src="https://www.svgrepo.com/show/347063/instagram.svg" alt="logo instagram">

  <!-- <img src="./images/icon-facebook.svg" alt="icono facebook">
  <img src="./images/icon-twitter.svg" alt="icono twitter">
  <img src="./images/icon-instagram.svg" alt="icono instagram"> -->
</section>

</main>
</body>
</html>
