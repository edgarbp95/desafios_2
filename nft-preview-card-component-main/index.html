<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css"> 
  
</head>
<body>

  <main class="container">

    <article class="card">

      <div class="card_margin"> 

      <div class="card_img">
        <img class="img_cube" src="./images/image-equilibrium.jpg" alt="">
            
        <div class="view_icon"> <img src="./images/icon-view.svg" alt=""></div>
      </div>

      
      <div class="tittle_description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

      </div>

      <div class="price"> 
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>

        </div>
      </div>

      <div class="created_by">
        <img src="./images/image-avatar.png" alt="imagen de creador">
        <p>Creation of <span>Jules Wyvern</span></p>
      
      </div>
    </div>
  </article>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar</a>.
  </div>
</body>
</html>
